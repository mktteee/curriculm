<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8章チェックテスト</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>  
            <tr id ="japanese">
                <th>日本</th>
                <td>こんにちは</td>
                <td>ありがとう</td>
                <td>さようなら</td>
            </tr>
            <tr id ="english">
                <th>English</th>
                <td>Hello</td>
                <td>Thank you</td>
                <td>Good Bye</td>
            </tr>   
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。

        function changeLang(){
            
            let jpn = document.getElementById('selected_jpn');
            let en = document.getElementById('selected_en');
            let japanese = document.getElementById('japanese');
            let english = document.getElementById('english');

            if(jpn.selected==true){
                english.style.display ="none";
                japanese.style.display ="";   
            }else if(en.selected==true){
                japanese.style.display ="none";
                english.style.display ="";
            
            }else{
                japanese.style.display ="";
                english.style.display ="";
            }
        }
    </script>
</body>
</html>
